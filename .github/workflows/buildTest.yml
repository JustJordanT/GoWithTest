name: Go Tests. 


on:
  push:
    branches: master
    
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '^1.18.1' # The Go version to download (if necessary) and use.
      - run: go version

      - name: Run Go Tests
        run: make go-tests
